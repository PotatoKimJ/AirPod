<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>한쪽씩 | 에어팟 한쪽 게임</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Noto+Sans+KR:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="noise-overlay"></div>
  
  <header class="header">
    <div class="logo">
      <span class="logo-icon">🎧</span>
      <h1>한쪽씩</h1>
      <span class="tagline">에어팟 한쪽 걸고 내기</span>
    </div>
  </header>

  <main class="main">
    <!-- 랜딩 + 게임 선택 -->
    <section id="landing" class="section">
      <div class="hero">
        <p class="hero-text">
          에어팟 한쪽 잃어버렸죠?<br>
          <strong>한쪽씩 걸고</strong> 게임으로 승부하세요.
        </p>
        <p class="hero-sub">이기면 상대 에어팟까지! 지면... 한쪽도 잃어요.</p>
      </div>

      <div class="bud-selector">
        <h3>내기에 걸 에어팟은 어느 쪽?</h3>
        <div class="bud-buttons">
          <button class="bud-btn left" data-side="left">
            <span class="bud-emoji">🎧</span>
            <span>왼쪽 한쪽</span>
          </button>
          <button class="bud-btn right" data-side="right">
            <span class="bud-emoji">🎧</span>
            <span>오른쪽 한쪽</span>
          </button>
        </div>
      </div>

      <div class="games-section">
        <h2>게임 선택</h2>
        <div class="games-grid">
          <article class="game-card" data-game="rps">
            <div class="game-icon">✊✋✌️</div>
            <h3>가위바위보</h3>
            <p>AI와 3판 2선승</p>
          </article>
          <article class="game-card" data-game="tap">
            <div class="game-icon">👆</div>
            <h3>탭 속도</h3>
            <p>10초 안에 더 많이!</p>
          </article>
          <article class="game-card" data-game="number">
            <div class="game-icon">🎲</div>
            <h3>숫자 맞추기</h3>
            <p>1~100 사이 추측</p>
          </article>
          <article class="game-card" data-game="rhythm">
            <div class="game-icon">🥁</div>
            <h3>리듬 탭</h3>
            <p>비트에 맞춰 탭하기</p>
          </article>
          <article class="game-card" data-game="quiz">
            <div class="game-icon">🧩</div>
            <h3>스테레오 퀴즈</h3>
            <p>한쪽은 질문, 한쪽은 힌트 (2인)</p>
          </article>
          <article class="game-card" data-game="message">
            <div class="game-icon">📢</div>
            <h3>비밀 메시지</h3>
            <p>각자 다른 힌트 합쳐 맞추기 (2인)</p>
          </article>
        </div>
      </div>
    </section>

    <!-- 게임 진행 -->
    <section id="game-play" class="section hidden">
      <button class="back-btn" id="back-btn">← 게임 선택</button>
      <div id="game-container"></div>
    </section>

    <!-- 결과 -->
    <section id="result" class="section hidden">
      <div id="result-container"></div>
      <button class="cta-button" id="play-again-btn">다시 하기</button>
    </section>
  </main>

  <footer class="footer">
      <p>🎵 한쪽씩 - 에어팟 한쪽 걸고 내기하는 게임</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
