<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>한쪽씩 | 에어팟 한쪽 게임</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Noto+Sans+KR:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Google Analytics (GA4) - Measurement ID를 본인 것으로 교체 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
</head>
<body>
  <div class="noise-overlay"></div>
  
  <header class="header">
    <div class="logo">
      <span class="logo-icon">🎧</span>
      <h1>한쪽씩</h1>
      <span class="tagline">에어팟 한쪽 걸고 내기</span>
    </div>
  </header>

  <main class="main">
    <!-- 랜딩 + 게임 선택 -->
    <section id="landing" class="section">
      <div class="hero">
        <p class="hero-text">
          에어팟 한쪽 잃어버렸죠?<br>
          <strong>한쪽씩 걸고</strong> 게임으로 승부하세요.
        </p>
        <p class="hero-sub">이기면 상대 에어팟까지! 지면... 한쪽도 잃어요.</p>
      </div>

      <div class="bud-selector">
        <h3>내기에 걸 에어팟은 어느 쪽?</h3>
        <div class="bud-buttons">
          <button class="bud-btn left" data-side="left">
            <span class="bud-emoji">🎧</span>
            <span>왼쪽 한쪽</span>
          </button>
          <button class="bud-btn right" data-side="right">
            <span class="bud-emoji">🎧</span>
            <span>오른쪽 한쪽</span>
          </button>
        </div>
      </div>

      <div class="model-selector">
        <h3>에어팟 기종</h3>
        <select id="airpods-model" class="model-select">
          <option value="">기종 선택</option>
          <option value="airpods-1">AirPods (1세대)</option>
          <option value="airpods-2">AirPods (2세대)</option>
          <option value="airpods-3">AirPods (3세대)</option>
          <option value="airpods-pro-1">AirPods Pro (1세대)</option>
          <option value="airpods-pro-2-lightning">AirPods Pro (2세대, Lightning)</option>
          <option value="airpods-pro-2-usbc">AirPods Pro (2세대, USB-C)</option>
        </select>
      </div>

      <div class="contact-info">
        <h3>연락처</h3>
        <input type="tel" id="user-contact" class="contact-input" placeholder="010-0000-0000">
        <h3 style="margin-top:1rem;">이메일 주소</h3>
        <input type="email" id="user-email" class="contact-input" placeholder="example@email.com">
      </div>

      <div class="games-section">
        <h2>6가지 게임을 연속으로 진행합니다</h2>
        <p class="games-desc">모든 게임은 100% 운(확률) 기반! 가위바위보 → 동전 던지기 → 행운 숫자 → 행운 탭 → 운 룰렛 → 운 카드</p>
        <button class="cta-button" id="start-all-btn">전체 게임 시작</button>
      </div>
    </section>

    <!-- 게임 진행 -->
    <section id="game-play" class="section hidden">
      <div class="game-progress" id="game-progress">1/6</div>
      <button class="back-btn" id="back-btn">← 중단하기</button>
      <div id="game-container"></div>
    </section>

    <!-- 결과 -->
    <section id="result" class="section hidden">
      <div id="result-container"></div>
      <button class="cta-button" id="play-again-btn">다시 하기</button>
    </section>
  </main>

  <footer class="footer">
      <p>🎵 한쪽씩 - 에어팟 한쪽 걸고 내기하는 게임</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
